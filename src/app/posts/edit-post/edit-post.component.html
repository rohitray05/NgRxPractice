<div class="row">
    <div class="col-md-12">
        <form>
            <h3>Update Form</h3>
            <hr/>
            <form [formGroup]="postForm">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title"/>
                    <!-- <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                        <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                        <div *ngIf="postForm.get('title').errors.required" class="text-danger">Title is Required</div>
                        <div *ngIf="postForm.get('title').errors.minlength" class="text-danger">Title Should be of 6 Characters</div>
                    </div> 
                    </div>-->
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea name="desc" id="description" class="form-control" formControlName="description"></textarea>
                    <!-- <div class="text-danger">{{showDescriptionErrors()}}</div> -->
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </div>
            </form>
        </form>
    </div>
</div>
